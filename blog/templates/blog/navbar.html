<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>{% block head_title %}Blog{% endblock %}</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <!--https://fontawesome.com/-->
        <script src="https://kit.fontawesome.com/d9e933d50c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--네비게이션 바-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/" style="color:white;">영남종합폐차장</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/" style="color:white;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/" style="color:white;">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us/" style="color:white;">About Us</a>
                        </li>
                    </ul>
                    <!--네비게이션 오르쪽 정렬-->
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               id="navbarDropdownMenuLink"
                               role="button"
                               data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false" style="color:white;">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                               data-toggle="modal"
                               data-target="#loginModal"
                               style="color:white;">Log In</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!--/네비게이션 바-->

        <!--Modal-->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">
                            <i class="fa-solid fa-right-to-bracket"></i>&nbsp Log In
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <!--
                                <button type="button" class="btn btn-outline-dark btn-block btn-sm">
                                    <i class="fa-brands fa-google"></i>&nbsp&nbsp Login in with Google
                                </button>

                                <button type="button" class="btn btn-outline-dark btn-block btn-sm">
                                    <i class="fa-regular fa-envelope"></i>&nbsp&nbsp Login in with E-mail
                                </button>-->
                                <a role="button" class="btn btn-outline-dark btn-block btn-sm"
                                   href="/accounts/login/">
                                    <i class="far fa-envelope"></i>&nbsp&nbsp Login in with E-mail
                                </a>
                            </div>
                            <div class="col-md-6">
                                <!--
                                <button type="button" class="btn btn-outline-dark btn-block btn-sm">
                                    <i class="fa-regular fa-envelope"></i>&nbsp&nbsp Sign Up With E-mail
                                </button>-->
                                <a role="button" class="btn btn-outline-dark btn-block btn-sm"
                                   href="/accounts/signup/">
                                    <i class="far fa-envelope"></i>&nbsp&nbsp Sign Up With E-mail
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
        <!--/Modal-->
