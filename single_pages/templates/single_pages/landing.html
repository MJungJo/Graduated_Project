<!DOCTYPE HTML>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영남종합폐차장</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
    <!--https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/d9e933d50c.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'blog/navbar.html' %}

<!-- 본문 -->
<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-dark">
                <h1 class="mt-5" style="font-weight: 900; font-size: 60px;">
                    영남 종합 폐차장
                </h1>
                <br/>
                <p style="font-weight: 900; font-size: 25px;">
                    바퀴 달린 것이라면 무엇이든 삽니다.
                </p>
            </div>
            <!-- 최신 포스트 표시 -->
            <div class="col-lg-5 mt-5">
                <h2 class="text-dark">Blog - Recent Posts</h2>
                {% for post in recent_posts %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6>
                            <a href="{{ post.get_absolute_url }}"
                               class="text-decoration-none text-dark">
                                {{ post.title }}
                            </a>
                        </h6>
                        <span class="badge badge-pill badge-light float-right">
                            {{ post.author.username }}&nbsp;&nbsp;
                            {{ post.created_at }}
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- /최신 포스트 표시 -->
        </div>
    </div>
</section>
<!-- /본문 -->
<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>

<!--자바스크립트 코드-->
<!--https://getbootstrap.com/docs/4.5/getting-started/download/-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<!--/자바스크립트 코드-->
</body>
</html>
